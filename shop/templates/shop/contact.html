{% extends 'shop/basic.html' %}

{% block title %}Contact Us{% endblock title %}

{% block body %}
<div class="container my-4">
    <form action="/shop/contact/" method="post">
        {% csrf_token %}
        <h3>Contact Us</h3>
        <div class="mb-3">
          <label class="form-label">Name</label>
          <input type="text" class="form-control" name="name" placeholder="Enter Your Name">
        </div>
        <div class="mb-3">
            <label class="form-label">Email</label>
            <input type="email" class="form-control" name="email" placeholder="Enter Your Email">
        </div>
        <div class="mb-3">
            <label class="form-label">Phone</label>
            <input type="tel" class="form-control" name="phone" placeholder="Enter Your Phone Number">
        </div>
        <div class="mb-3">
            <label class="form-label">How May We Help You?</label>
            <textarea class="form-control" name="desc" rows="3" placeholder="Enter Your Message"></textarea>
        </div>
        <button type="submit" class="btn btn-success">Submit</button>
      </form>
</div>
{% endblock body %}

{% block js %}
<script>
    {% if thank %}
    alert('Your message send successfully.');
    document.location = '/shop';
    {% endif %}
</script>
{% endblock js %}
